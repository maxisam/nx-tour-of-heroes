<shrd-ui-content-loader
  [pageLoaded]="heroesLoaded$ | async"
  [templateRef]="heroList"
></shrd-ui-content-loader>

<ng-template #heroList>
  <h2>Heroes</h2>

  <ng-container *ngIf="heroes$ | async as heroes">
    <ul class="heroes">
      <li *ngFor="let hero of heroes; trackBy: trackByHero; let i = index">
        <!-- card main content -->
        <shrd-ui-toh-heroes-card
          [name]="hero.name"
          [rating]="hero.rating"
          (deleted)="delete(hero.id)"
          (selected)="select(hero)"
        ></shrd-ui-toh-heroes-card>
      </li>
    </ul>
  </ng-container>
</ng-template>
