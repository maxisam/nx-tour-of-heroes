<div class="column is-8" *ngIf="heroes$ | async as heroes">
  <ul class="list">
    <li *ngFor="let hero of heroes; trackBy: trackByHero; let i = index" role="presentation">
      <div class="card">
        <!-- card main content -->
        <nx-demo-card-content
          [name]="hero.name"
          [description]="hero.description"
          (selected)="select(hero.id)"
        ></nx-demo-card-content>
      </div>
    </li>
  </ul>
</div>
