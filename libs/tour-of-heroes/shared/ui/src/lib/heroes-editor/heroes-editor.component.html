<div class="content">
  <!-- dynamic form -->
  <shrd-ui-form
    [fieldset]="fieldset"
    (formValues)="editHero($event)"
    (formIsValid)="setFormValidation($event)"
  ></shrd-ui-form>

  <!-- buttons -->
  <div class="bx--btn-set">
    <!-- cancel -->
    <button class="bx--btn bx--btn--secondary" attr.aria-label="Back" (click)="closeEditor()">
      Cancel
    </button>

    <!-- save -->
    <button
      [ngClass]="{ 'bx--btn--disabled': !formIsValid }"
      class="bx--btn bx--btn--primary"
      attr.aria-label="Save"
      (click)="saveHero()"
      [disabled]="!formIsValid"
    >
      Save
    </button>
  </div>
</div>
