<button
  type="button"
  (click)="doClick()"
  [ngClass]="{ 'bx--header__action--active': active }"
  class="bx--header__menu-trigger bx--header__action bx--header__menu-toggle"
>
  <shrd-ui-svg-icon *ngIf="!active" iconName="menu" [iconSize]="20"></shrd-ui-svg-icon>
  <shrd-ui-svg-icon *ngIf="active" iconName="close" [iconSize]="20"></shrd-ui-svg-icon>
</button>
