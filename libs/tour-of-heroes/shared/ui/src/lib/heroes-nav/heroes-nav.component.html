<nav class="bx--header__nav">
  <ul class="bx--header__menu-bar" role="menubar">
    <li style="height: 100%">
      <a
        class="bx--header__menu-item"
        [ngClass]="{ 'bx--header__menu-item--current': (url$ | async) === HERO_SEARCH }"
        role="menuitem"
        tabindex="0"
        (click)="goToHeroSearch()"
        >Dashboard</a
      >
    </li>
    <li style="height: 100%">
      <a
        class="bx--header__menu-item"
        [ngClass]="{ 'bx--header__menu-item--current': (url$ | async) === HERO_LIST }"
        role="menuitem"
        tabindex="1"
        (click)="goToHeroList()"
        >Heroes</a
      >
    </li>
    <li style="height: 100%">
      <a
        class="bx--header__menu-item"
        [ngClass]="{ 'bx--header__menu-item--current': (url$ | async) === HERO_NEW }"
        role="menuitem"
        tabindex="2"
        (click)="goToHeroNew()"
        >New Hero</a
      >
    </li>
  </ul>
</nav>
