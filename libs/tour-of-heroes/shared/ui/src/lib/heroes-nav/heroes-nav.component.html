<nav class="bx--header__nav">
  <ul class="bx--header__menu-bar">
    <ng-container *ngFor="let navigationItem of navigationItems">
      <li style="height: 100%">
        <a
          class="bx--header__menu-item"
          [ngClass]="{ 'bx--header__menu-item--current': (url$ | async) === navigationItem.href }"
          [href]="navigationItem.href"
          (click)="navigate($event, navigationItem)"
          [innerHtml]="navigationItem.name"
        ></a></li
    ></ng-container>
  </ul>
</nav>
