<shrd-ui-content-loader [pageLoaded]="pageLoaded$ | async">
  <ng-container *ngIf="page$ | async as page">
    <h1 [innerHTML]="page.name"></h1>
    <p [innerHTML]="page.content"></p>
    <shrd-ui-accordion>
      <shrd-ui-accordion-one
        *ngFor="let item of page.accordionItems"
        [item]="item"
      ></shrd-ui-accordion-one>
    </shrd-ui-accordion>
  </ng-container>
</shrd-ui-content-loader>
