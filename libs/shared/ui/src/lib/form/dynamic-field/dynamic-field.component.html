<div class="bx--form-item">
  <ng-container [ngSwitch]="field.type">
    <!-- todo: checkbox -->
    <ng-container *ngSwitchCase="0">
      {{ field.placeholder }}
    </ng-container>

    <!-- number -->
    <ng-container *ngSwitchCase="1">
      <label for="field.name" class="bx--label" [innerHTML]="field.label"></label>
      <input
        type="number"
        class="bx--text-input"
        [attr.data-invalid]="control.errors"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (errorHandler)="(control.errors)"
      />

      <!-- todo: nicer number controls  -->
      <!-- todo: errors component -->
      <div *ngIf="control.errors" class="bx--form-requirement">{{ control.errors | json }}</div>
    </ng-container>

    <!-- todo: radio -->
    <ng-container *ngSwitchCase="2">
      {{ field.placeholder }}
    </ng-container>

    <!-- select -->
    <ng-container *ngSwitchCase="3">
      <label for="field.name" class="bx--label" [innerHTML]="field.label"></label>
      <div class="bx--select-input__wrapper" [attr.data-invalid]="control.errors">
        <select [formControl]="control" class="bx--select-input">
          <option
            *ngIf="field.placeholder"
            class="bx--select-option"
            [ngValue]="null"
            [innerHTML]="field.placeholder"
            disabled
          ></option>
          <option
            *ngFor="let option of field.options"
            class="bx--select-option"
            [ngValue]="option"
            [innerHTML]="option"
          ></option>
        </select>
      </div>

      <!-- todo: errors component -->
      <div *ngIf="control.errors" class="bx--form-requirement">{{ control.errors | json }}</div>
    </ng-container>

    <!-- textarea -->
    <ng-container *ngSwitchCase="4">
      <textarea
        type="text"
        class="bx--text-area"
        [formControl]="control"
        [placeholder]="field.placeholder"
      ></textarea>
    </ng-container>

    <!-- input -->
    <ng-container *ngSwitchCase="5">
      <label for="field.name" class="bx--label" [innerHTML]="field.label"></label>
      <input
        type="text"
        class="bx--text-input"
        [attr.data-invalid]="control.errors"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (errorHandler)="(control.errors)"
      />

      <!-- todo: errors component -->
      <div *ngIf="control.errors" class="bx--form-requirement">{{ control.errors | json }}</div>
    </ng-container>
  </ng-container>
</div>
