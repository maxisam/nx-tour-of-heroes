<div class="dynamic-field">
  <ng-container [ngSwitch]="field.type">
    <!-- todo: checkbox -->
    <ng-container *ngSwitchCase="0">
      {{ field.placeholder }}
    </ng-container>

    <!-- number -->
    <ng-container *ngSwitchCase="1">
      <label for="field.name" [innerHTML]="field.label"></label>
      <input
        type="number"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (errorHandler)="(control.errors)"
      />
      <!-- todo: errors component -->
      <div *ngIf="control.errors" class="dynamic-field__error">{{ control.errors | json }}</div>
    </ng-container>

    <!-- todo: radio -->
    <ng-container *ngSwitchCase="2">
      {{ field.placeholder }}
    </ng-container>

    <!-- select -->
    <ng-container *ngSwitchCase="3">
      <label for="field.name" [innerHTML]="field.label"></label>
      <select [formControl]="control">
        <option
          *ngIf="field.placeholder"
          [ngValue]="null"
          [innerHTML]="field.placeholder"
          disabled
        ></option>
        <option
          *ngFor="let option of field.options"
          [ngValue]="option"
          [innerHTML]="option"
        ></option>
      </select>
    </ng-container>

    <!-- textarea -->
    <ng-container *ngSwitchCase="4">
      <textarea type="text" [formControl]="control" [placeholder]="field.placeholder"></textarea>
    </ng-container>

    <!-- input -->
    <ng-container *ngSwitchCase="5">
      <label for="field.name" [innerHTML]="field.label"></label>
      <input
        type="text"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (errorHandler)="(control.errors)"
      />
      <!-- todo: errors component -->
      <div *ngIf="control.errors" class="dynamic-field__error">{{ control.errors | json }}</div>
    </ng-container>
  </ng-container>
</div>
