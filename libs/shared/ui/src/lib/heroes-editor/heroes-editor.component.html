<div class="card edit-detail">
  <header class="card-header">
    <p class="card-header-title" [innerHTML]="hero.name"></p>
  </header>
  <div class="card-content">
    <div class="content">
      <nx-demo-form [fieldset]="fieldset" (formValues)="updateHeroToSave($event)"></nx-demo-form>
      <button class="button" (click)="closeEditor()">Cancel</button>
      <button class="button" (click)="saveHero()" [disabled]="!heroToSave">Save</button>
    </div>
  </div>
</div>
