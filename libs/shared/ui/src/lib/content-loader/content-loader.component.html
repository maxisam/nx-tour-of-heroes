<!-- loading indicator -->
<shrd-ui-loading-indicator [pageLoaded]="pageLoaded"></shrd-ui-loading-indicator>

<!-- page content -->
<section>
  <div class="content-loader">
    <div *ngIf="pageLoaded" [@fadeInDown]>
      <ng-container [ngTemplateOutlet]="templateRef"></ng-container>
    </div>
  </div>
</section>
