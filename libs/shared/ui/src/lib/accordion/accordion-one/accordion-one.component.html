<div class="accordion-item" (click)="itemToggled.emit()">
  <!-- TODO: https://angular.io/guide/attribute-directives -->
  <label
    class="accordion-item-label gtm-event"
    [attr.data-gtm-action]="'click'"
    [attr.data-gtm-category]="'Accordion'"
    [attr.data-gtm-label]="'Accordion - ' + item.header"
    [class.open]="isOpen"
    >{{ item.header }}</label
  >
  <div class="accordion-item-content" [class.open]="isOpen">
    {{ item.content }}
  </div>
</div>
