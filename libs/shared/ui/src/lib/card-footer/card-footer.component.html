<div class="card-footer">
  <button
    class="link card-footer-item"
    attr.aria-label="Delete"
    tabindex="0"
    (click)="deleteItem(item)"
  >
    <fa-icon [icon]="faTrash"></fa-icon> Delete
  </button>
  <button
    class="link card-footer-item"
    attr.aria-label="Edit"
    tabindex="1"
    (click)="selectItem(item)"
  >
    <fa-icon [icon]="faEdit"></fa-icon> Edit
  </button>
</div>
